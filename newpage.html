<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Window Frame Example</title>
<style>
  body {
     background-image: url(https://swirl.neocities.org/assets/sitely/w-37.gif);
    font-family: ms ui gothic;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .window {
    border: 2px solid #3f363a;
    width: 600px;
    background-color: #e5ddd5;
    box-shadow: 0 0 0 1px #3f363a inset;
  }

  .window-header {
    background-color: #b5a899;
    border-bottom: 2px solid #3f363a;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 6px 10px;
    font-size: 1.3rem;
    color: #2f2b2c;
  }

  .window-buttons {
    display: flex;
    gap: 10px;
  }

  .window-buttons span {
    font-weight: bold;
    cursor: pointer;
  }

  .window-content {
    padding: 20px;
    background-color: #e5ddd5;
  }

  .window-content img {
    width: 100%;
    display: block;
  }
</style>
</head>
<body>

<div class="window">
  <div class="window-header">
    <span>VRChat_Model.blend</span>
    <div class="window-buttons">
      <span>−</span>
      <span>☐</span>
      <span>✕</span>
    </div>
  </div>
  <div class="window-content">
    <img src="your-image.jpg" alt="Example Image">
  </div>
</div>

</body>
</html>
